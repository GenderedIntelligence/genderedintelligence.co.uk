					<h2>Email Us</h2>
<p>
    You can use this form to get in touch with Gendered Intelligence. 
    To be kept up to date with everything we're doing, <a href="mailing-list.html">sign up to our mailing list</a>.
</p>
<hr class="small">
<form class="form-horizontal" method="post" action="email.html">
  <div class="control-group">
    <label class="control-label" for="from">Your name</label>
    <div class="controls">
      <input type="text" id="from" name="from" class="span8">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Your email address</label>
    <div class="controls">
      <input type="email" id="email" name="email" placeholder="you@yourdomain.com" class="span8">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="email">Query</label>
    <div class="controls">
    <select name="query">
    		<option value="no-selection"></option>
    		<option value="support">I am a young person looking for support</option>
    		<option value="family">I am a family member looking for support</option>
    		<option value="training">I am interested in trans awareness training</option>
    		<option value="volunteer">I am interested in becoming a volunteer</option>
    		<option value="other">other</option>
    </select>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="password">Your message</label>
    <div class="controls">
		<textarea name="body" id="body" class="span8 monospace" rows="20"></textarea>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn">Send</button>
    </div>
  </div>
</form>
